{% extends 'events/base.html' %}

{% block content %}


<h1>Утверждение мероприятий</h1>
<br/><br/>
<form action="" method=POST>
    {% csrf_token%}

<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th scope="col">Мероприятие</th>
        <th scope="col">Подтверждение</th>
    </tr>
    </thead>
    <tbody>
   {% for event in event_list %}
    <tr></tr>
    <td>{{ event }} </td>
    <td>
        {% if event.approved %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" checked="checked" value={{event.id}} name="boxes">
        </div>
        {% else %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value={{event.id}} name="boxes">
        </div>
        {% endif %}
    </td>

{% endfor %}

    </tbody>
</table>

<br/>
<button class="btn btn-secondary" type="submit">Подтверждение</button>
<!--</form>-->


{% endblock %}
